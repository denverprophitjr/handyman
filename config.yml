# Collections
collections_dir: collections
collections:
  posts:
    output: true
  meta_tags:
    output: true
    permalink: /:name/
  meta_categories:
    output: true
    permalink: /:name/
  services:
    output: true
    permalink: /:collection/:title:output_ext

