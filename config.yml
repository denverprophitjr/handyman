lsi: false

# The language setting is used in /includes/header.html for html-settings
#
#       ____       ____            ____
#      / __ \___  / __/___ ___  __/ / /_
#     / / / / _ \/ /_/ __ `/ / / / / __/
#    / /_/ /  __/ __/ /_/ / /_/ / / /_
#   /_____/\___/_/  \__,_/\__,_/_/\__/
#
# Default Settings

defaults:
  -
    scope:
      path: '' 				# an empty string here means all files in the project
      type: 'pages'
    values:
      author: member1     # Default author for pages
      is_post: True
  -
    scope:
      path: ''
      type: 'posts'
    values:
      jsontype: post
      author: member1     # Default author for posts
      permalink: /:categories/:title:output_ext
      is_post: True
  -
    scope:
      path: ''
      type: 'meta_tags'
    values:
      jsontype: collection
      author: member1
      layout: tag-page
      format: default
  -
    scope:
      path: ''
      type: 'meta_categories'
    values:
      jsontype: collection
      layout: default
      author: member1
  -
    scope:
      path: ''
      type: 'services'
    values:
      jsontype: collection
      layout: default
      permalink: /:collection/:title:output_ext
      author: member1

